<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIOVA - Votre Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ajout du SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .card { background-color: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 2.5rem; margin-bottom: 2rem; }
        .input-field { border: 1px solid #e2e8f0; border-radius: 8px; padding: 0.75rem 1rem; width: 100%; transition: all 0.2s ease-in-out; background-color: #f1f5f9; }
        .input-field:focus { outline: none; border-color: #4a90e2; box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2); background-color: white; }
        .btn { border-radius: 9999px; padding: 0.75rem 1.5rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease-in-out; white-space: nowrap; width: 100%; }
        .btn:disabled { background-color: #cbd5e0; cursor: not-allowed; }
        .btn-primary { background-color: #4a90e2; color: white; box-shadow: 0 4px 14px rgba(0,0,0,0.1); }
        .btn-primary:hover { background-color: #357abd; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
        .btn-secondary { background-color: #e2e8f0; color: #4a5568; }
        .btn-secondary:hover { background-color: #cbd5e0; }
        .table-cell { padding: 1rem; border-bottom: 1px solid #edf2f7; vertical-align: top; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 50; }
        .modal-content { background-color: white; padding: 2rem; border-radius: 16px; text-align: center; max-width: 500px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        /* Style pour le panneau utilisateur */
        .user-panel {
            background-color: white;
            border-radius: 16px;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .user-panel a, .user-panel button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #4a5568;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.2s ease-in-out;
            background-color: transparent;
            border: 1px solid #e2e8f0;
        }
        .user-panel a:hover, .user-panel button:hover {
            background-color: #f1f5f9;
            border-color: #cbd5e0;
        }
        .user-panel .btn-primary {
            background-color: #4a90e2;
            color: white;
            border: none;
        }
        .user-panel .btn-primary:hover {
            background-color: #357abd;
        }
        .user-panel .btn-danger {
            background-color: #ef4444;
            color: white;
            border: none;
        }
        .user-panel .btn-danger:hover {
            background-color: #dc2626;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container { max-width: 100%; padding: 1rem; }
            .card { padding: 1.5rem; margin-bottom: 1rem; }
            .input-field { padding: 0.5rem 0.75rem; }
            .btn { padding: 0.5rem 1rem; font-size: 0.875rem; }
            .flex.items-center.justify-between { flex-direction: column; gap: 1rem; text-align: center; }
            .user-panel { flex-wrap: wrap; justify-content: center; gap: 0.5rem; padding: 0.5rem; }
            .user-panel a, .user-panel button { padding: 0.25rem 0.5rem; font-size: 0.75rem; }
            .table-cell { padding: 0.5rem; font-size: 0.875rem; }
            table { display: block; overflow-x: auto; -webkit-overflow-scrolling: touch; }
            .modal-content { padding: 1.5rem; margin: 1rem; }
            .loader-spinner { width: 30px; height: 30px; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Indicateur de chargement -->
    <div id="loading-indicator" class="loader">
        <div class="loader-spinner"></div>
    </div>
    <div id="app" class="container">
        <!-- Section de Connexion Firebase -->
        <div id="auth-section" class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
                <div class="text-center">
                    <img src="https://cdn.prod.website-files.com/68b9f8920957ffd144ee6dd0/68d2e687122a4d05e0c8b291_Logo%20site%20web%20horiz.png" alt="Brieova Logo" class="h-12 mx-auto">
                </div>
                <h2 class="text-2xl font-bold text-center text-gray-800">Se connecter à BRIOVA</h2>
                <div class="space-y-6">
                    <div>
                        <label for="auth-email" class="block text-sm font-medium text-gray-700">Adresse email</label>
                        <input type="email" id="auth-email" placeholder="Entrez votre adresse email" class="w-full px-4 py-3 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="auth-password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <input type="password" id="auth-password" placeholder="Entrez votre mot de passe" class="w-full px-4 py-3 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <p id="auth-error" class="text-sm text-red-500 hidden"></p>
                    <button id="login-button" class="w-full px-4 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Se Connecter</button>
                    <button id="show-signup-modal-button" class="w-full px-4 py-3 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Créer un compte</button>
                    <div class="text-center mt-4">
                        <button id="show-forgot-password-modal" class="text-sm text-blue-600 hover:text-blue-800 hover:underline focus:outline-none">Mot de passe oublié ?</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODALS (identiques à l'original) -->
        <!-- ... (signup-modal, signup-success-modal, forgot-password-modal, notification-modal, profile-modal) ... -->
        <!-- Pour concision, je ne les répète pas ici, mais ils sont identiques à votre fichier source -->

        <!-- Section Dashboard -->
        <div id="dashboard-section" class="hidden">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
                <div class="flex flex-col md:flex-row md:items-center gap-4">
                    <div class="flex-shrink-0">
                        <img src="https://cdn.prod.website-files.com/68b9f8920957ffd144ee6dd0/68d2e687122a4d05e0c8b291_Logo%20site%20web%20horiz.png" alt="Brieova Logo" class="h-10 md:h-12 w-auto">
                    </div>
                    <div class="flex flex-col items-center md:items-start text-center md:text-left">
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Votre Dashboard</h2>
                        <span id="user-email" class="font-medium text-gray-600 text-sm md:text-base"></span>
                    </div>
                </div>
                <div class="user-panel">
                    <a href="https://dashboard.brieova.com" target="_blank" class="flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v6m3-2a3 3 0 110-6v6zm5-2a3 3 0 110-6v6z" />
                        </svg> Home
                    </a>
                    <button id="open-profile-modal" class="flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg> Profil
                    </button>
                    <div id="user-status" class="status-badge bg-gray-100 text-gray-800"></div>
                    <div id="debriefs-remaining" class="status-badge bg-green-100 text-green-800"></div>
                    <div id="user-record-id" class="status-badge bg-blue-100 text-blue-800"></div>
                    <button id="logout-button" class="btn-danger flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 6v-6" />
                        </svg> Déconnexion
                    </button>
                </div>
            </div>

            <!-- Cards pour ajouter des liens -->
            <div class="card">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Articles / Liens RSS</h3>
                <div class="flex space-x-2">
                    <input type="url" id="article-link-input" placeholder="Collez vos liens (séparés par une virgule)" class="input-field flex-grow">
                    <button onclick="addLink('Article RSS Links', 'article-link-input')" class="btn btn-secondary">Ajouter</button>
                </div>
            </div>
            <div class="card">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Vidéos YouTube</h3>
                <div class="flex space-x-2">
                    <input type="url" id="youtube-link-input" placeholder="Collez vos liens (séparés par une virgule)" class="input-field flex-grow">
                    <button onclick="addLink('YouTube Links', 'youtube-link-input')" class="btn btn-secondary">Ajouter</button>
                </div>
            </div>
            <div class="card">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Podcasts</h3>
                <div class="flex space-x-2">
                    <input type="url" id="podcast-link-input" placeholder="Collez vos liens (séparés par une virgule)" class="input-field flex-grow">
                    <button onclick="addLink('Podcast RSS Links', 'podcast-link-input')" class="btn btn-secondary">Ajouter</button>
                </div>
            </div>

            <!-- Tableau des sources -->
            <div class="card">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Vos Sources Actuelles</h2>
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="table-cell font-semibold text-gray-600">Type</th>
                            <th class="table-cell font-semibold text-gray-600">Liens</th>
                            <th class="table-cell font-semibold text-gray-600">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sources-table"></tbody>
                </table>
            </div>

            <div class="text-center">
                <button id="start-debrief-button" class="btn btn-primary text-lg">Lancer le Débrief</button>
                <p id="usage-limit" class="text-gray-500 text-sm mt-4"></p>
            </div>
        </div>
    </div>

    <!-- Modals (copiés tels quels de votre fichier source) -->
    <!-- ... (signup-modal, signup-success-modal, forgot-password-modal, notification-modal, profile-modal) ... -->

    <script>
        // --- CONFIGURATION FIREBASE ---
        const firebaseConfig = {
           apiKey: "AIzaSyBxt3psNIY8yFbzmSUURXK_Ne5jnagbZTQ",
           authDomain: "brieova-f3288.firebaseapp.com",
           projectId: "brieova-f3288",
           storageBucket: "brieova-f3288.firebasestorage.app",
           messagingSenderId: "931818128414",
           appId: "1:931818128414:web:8ee00d3f3bfd5fc9f21a0f"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        // --- CONFIGURATION SÉCURISÉE N8N ---
        const USER_ACTIONS_WEBHOOK_URL = 'https://n8n.brieova.com/webhook/user-actions';
        const MAX_DEBRIEFS_FREE = 5;

        // --- VARIABLES GLOBALES ---
        let userRecord = null;
        let firebaseUser = null;

        // --- APPEL SÉCURISÉ AU WEBHOOK N8N ---
        async function callN8n(action, data = {}) {
            const response = await fetch(USER_ACTIONS_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action, ...data })
            });
            if (!response.ok) {
                throw new Error(`Erreur n8n (${response.status}): ${await response.text()}`);
            }
            return await response.json();
        }

        // --- FONCTIONS PRINCIPALES ---
        async function findOrCreateUser(email) {
            try {
                // Tente de trouver l'utilisateur
                const record = await callN8n('findUserByEmail', { email });
                if (record && record.id) {
                    userRecord = record;
                    return;
                }
            } catch (error) {
                console.warn("Utilisateur non trouvé, tentative de création...");
            }

            // Si non trouvé, on suppose qu'il sera créé par un autre webhook (ou on gère ici si nécessaire)
            // Dans votre cas, le workflow n8n ne gère pas `createUser`, donc on suppose que tous les utilisateurs Firebase existent déjà dans Airtable.
            // Sinon, vous devriez ajouter une action `createUser` dans votre workflow.
            throw new Error("Utilisateur non trouvé dans la base de données.");
        }

        async function addLink(fieldName, inputId) {
            if (!userRecord) return;
            const input = document.getElementById(inputId);
            const newLinks = input.value.trim();
            if (!newLinks) return;

            const existing = userRecord.fields[fieldName] ? String(userRecord.fields[fieldName]).split(',').filter(Boolean) : [];
            const newLinksArray = newLinks.split(',').map(s => s.trim()).filter(Boolean);
            const allLinks = [...new Set([...existing, ...newLinksArray])].join(',');

            const updated = await callN8n('addLink', {
                recordId: userRecord.id,
                fieldName: fieldName,
                allLinks: allLinks
            });
            userRecord = updated;
            input.value = '';
            updateUI();
        }

        async function clearLinks(fieldName) {
            if (!userRecord) return;
            const updated = await callN8n('clearLinks', {
                recordId: userRecord.id,
                fieldName: fieldName
            });
            userRecord = updated;
            updateUI();
        }

        async function startDebrief() {
            if (!userRecord) return;
            const hasLinks = userRecord.fields['Article RSS Links'] || userRecord.fields['YouTube Links'] || userRecord.fields['Podcast RSS Links'];
            if (!hasLinks) {
                alert("Ajoutez au moins un lien avant de lancer le débrief.");
                return;
            }
            if ((userRecord.fields['Debriefs Restants'] || 0) <= 0) {
                alert("Vous n'avez plus de débriefs restants.");
                return;
            }

            const btn = document.getElementById('start-debrief-button');
            btn.disabled = true;
            btn.textContent = 'En cours...';

            try {
                const updated = await callN8n('startDebrief', { recordId: userRecord.id });
                userRecord = updated;
                updateUI();
                document.getElementById('notification-modal').classList.remove('hidden');
                setTimeout(() => document.getElementById('notification-modal').classList.add('hidden'), 5000);
            } catch (error) {
                alert("Erreur lors du lancement du débrief: " + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Lancer le Débrief';
            }
        }

        // --- MISE À JOUR DE L'INTERFACE ---
        function updateUI() {
            if (!userRecord || !firebaseUser) return;
            document.getElementById('user-email').textContent = firebaseUser.email;

            // Statut
            const statusEl = document.getElementById('user-status');
            const status = userRecord.fields.Status || 'Inconnu';
            let statusClass = 'bg-gray-100 text-gray-800';
            if (status === 'Beta') statusClass = 'bg-blue-100 text-blue-800';
            else if (status === 'Waitlist') statusClass = 'bg-purple-100 text-purple-800';
            statusEl.className = `status-badge ${statusClass}`;
            statusEl.textContent = status;

            // Débriefs restants
            const debriefsEl = document.getElementById('debriefs-remaining');
            const remaining = parseInt(userRecord.fields['Debriefs Restants']) || 0;
            let debriefsClass = 'bg-green-100 text-green-800';
            if (remaining <= 0) debriefsClass = 'bg-red-100 text-red-800';
            else if (remaining <= 2) debriefsClass = 'bg-yellow-100 text-yellow-800';
            debriefsEl.className = `status-badge ${debriefsClass}`;
            debriefsEl.textContent = `Debriefs: ${remaining}`;

            // ID Airtable
            document.getElementById('user-record-id').textContent = `ID: ${userRecord.id}`;

            // Tableau des sources
            const table = document.getElementById('sources-table');
            table.innerHTML = '';
            ['Article RSS Links', 'YouTube Links', 'Podcast RSS Links'].forEach(field => {
                const links = userRecord.fields[field] ? String(userRecord.fields[field]).split(',').filter(Boolean) : [];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="table-cell font-semibold">${field.replace(' Links', '').replace('RSS ', '')}</td>
                    <td class="table-cell">${links.length ? links.join('<br>') : '<span class="text-gray-400">Aucun lien</span>'}</td>
                    <td class="table-cell"><button onclick="clearLinks('${field}')" class="btn btn-secondary text-sm">Vider</button></td>
                `;
                table.appendChild(row);
            });

            // Limite d'utilisation
            const usageEl = document.getElementById('usage-limit');
            if (userRecord.fields.Plan === 'Free') {
                usageEl.textContent = `Offre Gratuite : ${remaining} débrief(s) restant(s).`;
            } else {
                usageEl.textContent = 'Plan Premium : débriefs illimités !';
            }
        }

        // --- GESTION DE L'AUTHENTIFICATION ---
        function showAuth() {
            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            updateUI();
        }

        auth.onAuthStateChanged(async (user) => {
            document.getElementById('loading-indicator').classList.remove('hidden');
            if (user) {
                firebaseUser = user;
                try {
                    await findOrCreateUser(user.email);
                    showDashboard();
                } catch (error) {
                    console.error("Erreur:", error);
                    alert("Utilisateur non trouvé. Veuillez contacter le support.");
                    await auth.signOut();
                }
            } else {
                showAuth();
            }
        });

        // --- ÉCOUTEURS ---
        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            if (!email || !password) {
                document.getElementById('auth-error').textContent = "Veuillez remplir tous les champs.";
                document.getElementById('auth-error').classList.remove('hidden');
                return;
            }
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                document.getElementById('auth-error').textContent = "Erreur: " + error.message;
                document.getElementById('auth-error').classList.remove('hidden');
            }
        });

        document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
        document.getElementById('start-debrief-button').addEventListener('click', startDebrief);

        // --- MODALS (copiés de votre fichier source) ---
        // ... (gestion des modals d'inscription, mot de passe oublié, profil) ...
    </script>
</body>
