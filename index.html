<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIOVA - Votre Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .card { background-color: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 2.5rem; margin-bottom: 2rem; }
        .input-field { border: 1px solid #e2e8f0; border-radius: 8px; padding: 0.75rem 1rem; width: 100%; transition: all 0.2s ease-in-out; background-color: #f1f5f9; }
        .input-field:focus { outline: none; border-color: #4a90e2; box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2); background-color: white; }
        .btn { border-radius: 9999px; padding: 0.75rem 1.5rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease-in-out; white-space: nowrap; width: 100%; }
        .btn:disabled { background-color: #cbd5e0; cursor: not-allowed; }
        .btn-primary { background-color: #4a90e2; color: white; box-shadow: 0 4px 14px rgba(0,0,0,0.1); }
        .btn-primary:hover { background-color: #357abd; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
        .btn-secondary { background-color: #e2e8f0; color: #4a5568; }
        .btn-secondary:hover { background-color: #cbd5e0; }
        .table-cell { padding: 1rem; border-bottom: 1px solid #edf2f7; vertical-align: top; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 50; }
        .modal-content { background-color: white; padding: 2rem; border-radius: 16px; text-align: center; max-width: 500px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .user-panel {
            background-color: white;
            border-radius: 16px;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .user-panel a, .user-panel button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #4a5568;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.2s ease-in-out;
            background-color: transparent;
            border: 1px solid #e2e8f0;
        }
        .user-panel a:hover, .user-panel button:hover {
            background-color: #f1f5f9;
            border-color: #cbd5e0;
        }
        .user-panel .btn-primary {
            background-color: #4a90e2;
            color: white;
            border: none;
        }
        .user-panel .btn-primary:hover {
            background-color: #357abd;
        }
        .user-panel .btn-danger {
            background-color: #ef4444;
            color: white;
            border: none;
        }
        .user-panel .btn-danger:hover {
            background-color: #dc2626;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container { max-width: 100%; padding: 1rem; }
            .card { padding: 1.5rem; margin-bottom: 1rem; }
            .input-field { padding: 0.5rem 0.75rem; }
            .btn { padding: 0.5rem 1rem; font-size: 0.875rem; }
            .flex.items-center.justify-between { flex-direction: column; gap: 1rem; text-align: center; }
            .user-panel { flex-wrap: wrap; justify-content: center; gap: 0.5rem; padding: 0.5rem; }
            .user-panel a, .user-panel button { padding: 0.25rem 0.5rem; font-size: 0.75rem; }
            .table-cell { padding: 0.5rem; font-size: 0.875rem; }
            table { display: block; overflow-x: auto; -webkit-overflow-scrolling: touch; }
            .modal-content { padding: 1.5rem; margin: 1rem; }
            .loader-spinner { width: 30px; height: 30px; }
        }
    </style>
</head>
<body class="bg-gray-50">

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBxt3psNIY8yFbzmSUURXK_Ne5jnagbZTQ",
            authDomain: "brieova-f3288.firebaseapp.com",
            projectId: "brieova-f3288",
            storageBucket: "brieova-f3288.firebasestorage.app",
            messagingSenderId: "931818128414",
            appId: "1:931818128414:web:8ee00d3f3bfd5fc9f21a0f"
        };
        const N8N_USER_ACTIONS_URL = 'https://n8n.brieova.com/webhook/user-actions';
        const MAX_DEBRIEFS_FREE = 5;

        // --- ÉTAT GLOBAL ---
        let userRecord = null;
        let firebaseUser = null;

        // --- INITIALISATION ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        // --- FONCTION SÉCURISÉE POUR APPELER N8N ---
        async function callN8n(action, data = {}) {
            const response = await fetch(N8N_USER_ACTIONS_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action, ...data })
            });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Erreur n8n (${response.status}): ${errorText}`);
            }
            return await response.json();
        }

        // --- FONCTIONS MÉTIER ---
        async function findUserByEmail(email) {
            const record = await callN8n('findUserByEmail', { email });
            if (record && record.id) {
                userRecord = record;
            } else {
                throw new Error("Utilisateur non trouvé dans Airtable.");
            }
        }

        async function addLink(fieldName, inputId) {
            if (!userRecord) return;
            const input = document.getElementById(inputId);
            const newLinks = input.value.trim();
            if (!newLinks) return;

            const existing = userRecord.fields[fieldName] ? String(userRecord.fields[fieldName]).split(',').filter(Boolean) : [];
            const newLinksArray = newLinks.split(',').map(s => s.trim()).filter(Boolean);
            const allLinks = [...new Set([...existing, ...newLinksArray])].join(',');

            const updated = await callN8n('addLink', {
                recordId: userRecord.id,
                fieldName: fieldName,
                allLinks: allLinks
            });
            userRecord = updated;
            input.value = '';
            updateUI();
        }

        async function clearLinks(fieldName) {
            if (!userRecord) return;
            const updated = await callN8n('clearLinks', {
                recordId: userRecord.id,
                fieldName: fieldName
            });
            userRecord = updated;
            updateUI();
        }

        async function startDebrief() {
            if (!userRecord) return;
            const hasLinks = userRecord.fields['Article RSS Links'] || userRecord.fields['YouTube Links'] || userRecord.fields['Podcast RSS Links'];
            if (!hasLinks) {
                alert("Ajoutez au moins un lien avant de lancer le débrief.");
                return;
            }
            const remaining = parseInt(userRecord.fields['Debriefs Restants']) || 0;
            if (remaining <= 0) {
                alert("Vous n'avez plus de débriefs restants.");
                return;
            }

            const btn = document.getElementById('start-debrief-button');
            btn.disabled = true;
            btn.textContent = 'En cours...';

            try {
                const updated = await callN8n('startDebrief', { recordId: userRecord.id });
                userRecord = updated;
                updateUI();
                document.getElementById('notification-modal').classList.remove('hidden');
                setTimeout(() => document.getElementById('notification-modal').classList.add('hidden'), 5000);
            } catch (error) {
                alert("Erreur lors du lancement du débrief : " + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Lancer le Débrief';
            }
        }

        // --- MISE À JOUR DE L'INTERFACE ---
        function updateUI() {
            if (!userRecord || !firebaseUser) return;

            document.getElementById('user-email').textContent = firebaseUser.email;

            // Statut
            const statusEl = document.getElementById('user-status');
            const status = userRecord.fields.Status || 'Inconnu';
            let statusClass = 'bg-gray-100 text-gray-800';
            if (status === 'Beta') statusClass = 'bg-blue-100 text-blue-800';
            else if (status === 'Waitlist') statusClass = 'bg-purple-100 text-purple-800';
            statusEl.className = `status-badge ${statusClass}`;
            statusEl.textContent = status;

            // Débriefs restants
            const debriefsEl = document.getElementById('debriefs-remaining');
            const remaining = parseInt(userRecord.fields['Debriefs Restants']) || 0;
            let debriefsClass = 'bg-green-100 text-green-800';
            if (remaining <= 0) debriefsClass = 'bg-red-100 text-red-800';
            else if (remaining <= 2) debriefsClass = 'bg-yellow-100 text-yellow-800';
            debriefsEl.className = `status-badge ${debriefsClass}`;
            debriefsEl.textContent = `Debriefs: ${remaining}`;

            // ID Airtable
            document.getElementById('user-record-id').textContent = `ID: ${userRecord.id}`;

            // Tableau des sources
            const table = document.getElementById('sources-table');
            table.innerHTML = '';
            ['Article RSS Links', 'YouTube Links', 'Podcast RSS Links'].forEach(field => {
                const links = userRecord.fields[field] ? String(userRecord.fields[field]).split(',').filter(Boolean) : [];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="table-cell font-semibold">${field.replace(' Links', '').replace('RSS ', '')}</td>
                    <td class="table-cell">${links.length ? links.join('<br>') : '<span class="text-gray-400">Aucun lien</span>'}</td>
                    <td class="table-cell"><button class="clear-link-btn btn btn-secondary text-sm" data-field="${field}">Vider</button></td>
                `;
                table.appendChild(row);
            });

            // Limite d'utilisation
            const usageEl = document.getElementById('usage-limit');
            if (userRecord.fields.Plan === 'Free') {
                usageEl.textContent = `Offre Gratuite : ${remaining} débrief(s) restant(s).`;
            } else {
                usageEl.textContent = 'Plan Premium : débriefs illimités !';
            }
        }

        // --- GESTION DE L'AUTHENTIFICATION ---
        function showAuth() {
            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            updateUI();
        }

        // --- GESTION DES MODALS (dynamique) ---
        function openSignupModal() {
            const modal = document.getElementById('signup-modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">Créer votre compte BRIOVA</h3>
                    <div class="space-y-6">
                        <input type="email" id="signup-modal-email" placeholder="Adresse email" class="w-full px-4 py-3 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="password" id="signup-modal-password" placeholder="Mot de passe" class="w-full px-4 py-3 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="password" id="signup-modal-password-confirm" placeholder="Confirmez le mot de passe" class="w-full px-4 py-3 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <p id="signup-modal-error" class="text-sm text-red-500 hidden"></p>
                        <div class="flex space-x-4">
                            <button id="signup-modal-cancel" class="flex-1 px-4 py-3 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Annuler</button>
                            <button id="signup-modal-submit" class="flex-1 px-4 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Créer mon compte</button>
                        </div>
                    </div>
                </div>`;
            modal.classList.remove('hidden');
            document.getElementById('signup-modal-cancel').onclick = () => modal.classList.add('hidden');
            document.getElementById('signup-modal-submit').onclick = handleSignup;
        }

        function openForgotPasswordModal() {
            const modal = document.getElementById('forgot-password-modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <h3 class="text-2xl font-bold text-center text-gray-800">Réinitialiser votre mot de passe</h3>
                    <p class="text-gray-600 text-center">Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
                    <div class="space-y-6 mt-6">
                        <input type="email" id="forgot-password-email" placeholder="Entrez votre adresse email" class="w-full px-4 py-3 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <p id="forgot-password-error" class="text-sm text-red-500 hidden"></p>
                        <p id="forgot-password-success" class="text-sm text-green-500 hidden"></p>
                        <div class="flex space-x-4">
                            <button id="forgot-password-cancel" class="flex-1 px-4 py-3 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Annuler</button>
                            <button id="forgot-password-submit" class="flex-1 px-4 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Envoyer le lien</button>
                        </div>
                    </div>
                </div>`;
            modal.classList.remove('hidden');
            document.getElementById('forgot-password-cancel').onclick = () => modal.classList.add('hidden');
            document.getElementById('forgot-password-submit').onclick = handleForgotPassword;
        }

        function openProfileModal() {
            const modal = document.getElementById('profile-modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="flex justify-between items-start mb-6">
                        <h3 class="text-2xl font-semibold text-gray-800">Informations du Profil</h3>
                        <button id="close-profile-modal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                    </div>
                    <div class="space-y-6">
                        <div>
                            <label for="profile-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="profile-email" value="${firebaseUser.email}" class="input-field mt-1 w-full" readonly>
                        </div>
                        <div>
                            <label for="profile-password" class="block text-sm font-medium text-gray-700">Nouveau Mot de Passe</label>
                            <input type="password" id="profile-password" placeholder="Entrez un nouveau mot de passe" class="input-field mt-1 w-full">
                        </div>
                        <div>
                            <label for="profile-password-confirm" class="block text-sm font-medium text-gray-700">Confirmer le Mot de Passe</label>
                            <input type="password" id="profile-password-confirm" placeholder="Confirmez le nouveau mot de passe" class="input-field mt-1 w-full">
                        </div>
                        <p id="profile-error" class="text-sm text-red-500 hidden"></p>
                        <div class="flex space-x-4">
                            <button id="save-profile-button" class="flex-1 px-4 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Enregistrer</button>
                            <button id="cancel-profile-button" class="flex-1 px-4 py-3 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Annuler</button>
                        </div>
                    </div>
                </div>`;
            modal.classList.remove('hidden');
            document.getElementById('close-profile-modal').onclick = () => modal.classList.add('hidden');
            document.getElementById('cancel-profile-button').onclick = () => modal.classList.add('hidden');
            document.getElementById('save-profile-button').onclick = handleSaveProfile;
        }

        // --- GESTIONNAIRES D'ÉVÉNEMENTS ---
        async function handleLogin() {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            if (!email || !password) {
                document.getElementById('auth-error').textContent = "Veuillez remplir tous les champs.";
                document.getElementById('auth-error').classList.remove('hidden');
                return;
            }
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                document.getElementById('auth-error').textContent = "Erreur : " + error.message;
                document.getElementById('auth-error').classList.remove('hidden');
            }
        }

        async function handleSignup() {
            const email = document.getElementById('signup-modal-email').value.trim();
            const password = document.getElementById('signup-modal-password').value.trim();
            const confirm = document.getElementById('signup-modal-password-confirm').value.trim();
            const errorEl = document.getElementById('signup-modal-error');
            if (!email || !password || !confirm) {
                errorEl.textContent = "Veuillez remplir tous les champs.";
                errorEl.classList.remove('hidden');
                return;
            }
            if (password !== confirm) {
                errorEl.textContent = "Les mots de passe ne correspondent pas.";
                errorEl.classList.remove('hidden');
                return;
            }
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                document.getElementById('signup-modal').classList.add('hidden');
                alert("Compte créé avec succès ! Veuillez vous connecter.");
            } catch (error) {
                errorEl.textContent = "Erreur : " + error.message;
                errorEl.classList.remove('hidden');
            }
        }

        async function handleForgotPassword() {
            const email = document.getElementById('forgot-password-email').value.trim();
            const errorEl = document.getElementById('forgot-password-error');
            const successEl = document.getElementById('forgot-password-success');
            if (!email) {
                errorEl.textContent = "Veuillez entrer votre email.";
                errorEl.classList.remove('hidden');
                return;
            }
            try {
                await auth.sendPasswordResetEmail(email);
                successEl.textContent = "Email de réinitialisation envoyé.";
                successEl.classList.remove('hidden');
                setTimeout(() => document.getElementById('forgot-password-modal').classList.add('hidden'), 3000);
            } catch (error) {
                errorEl.textContent = "Erreur : " + error.message;
                errorEl.classList.remove('hidden');
            }
        }

        async function handleSaveProfile() {
            const newPassword = document.getElementById('profile-password').value.trim();
            const confirm = document.getElementById('profile-password-confirm').value.trim();
            const errorEl = document.getElementById('profile-error');
            if (newPassword !== confirm) {
                errorEl.textContent = "Les mots de passe ne correspondent pas.";
                errorEl.classList.remove('hidden');
                return;
            }
            if (newPassword.length < 6) {
                errorEl.textContent = "Le mot de passe doit faire au moins 6 caractères.";
                errorEl.classList.remove('hidden');
                return;
            }
            const oldPassword = prompt("Veuillez entrer votre mot de passe actuel pour confirmer :");
            if (!oldPassword) return;
            try {
                const credential = firebase.auth.EmailAuthProvider.credential(firebaseUser.email, oldPassword);
                await firebaseUser.reauthenticateWithCredential(credential);
                await firebaseUser.updatePassword(newPassword);
                alert("Mot de passe mis à jour !");
                document.getElementById('profile-modal').classList.add('hidden');
            } catch (error) {
                alert("Erreur : " + error.message);
            }
        }

        // --- INITIALISATION PRINCIPALE ---
        document.addEventListener('DOMContentLoaded', () => {
            // Écouteurs de base
            document.getElementById('login-button').addEventListener('click', handleLogin);
            document.getElementById('show-signup-modal-button').addEventListener('click', openSignupModal);
            document.getElementById('show-forgot-password-modal').addEventListener('click', openForgotPasswordModal);
            document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
            document.getElementById('open-profile-modal').addEventListener('click', openProfileModal);
            document.getElementById('start-debrief-button').addEventListener('click', startDebrief);

            // Écouteurs dynamiques (délégation)
            document.getElementById('dashboard-section').addEventListener('click', (e) => {
                const addBtn = e.target.closest('.add-link-btn');
                if (addBtn) {
                    addLink(addBtn.dataset.field, addBtn.dataset.input);
                }
                const clearBtn = e.target.closest('.clear-link-btn');
                if (clearBtn) {
                    clearLinks(clearBtn.dataset.field);
                }
            });

            // Gestion de l'état d'authentification
            auth.onAuthStateChanged(async (user) => {
                document.getElementById('loading-indicator').classList.remove('hidden');
                if (user) {
                    firebaseUser = user;
                    try {
                        await findUserByEmail(user.email);
                        showDashboard();
                    } catch (error) {
                        console.error("Erreur Airtable:", error);
                        alert("Utilisateur non trouvé. Veuillez contacter le support.");
                        await auth.signOut();
                    }
                } else {
                    showAuth();
                }
                document.getElementById('loading-indicator').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
