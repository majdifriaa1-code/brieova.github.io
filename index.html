<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIOVA Dashboard - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --secondary-color: #764ba2;
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --bg-main: #f8f9fd;
            --bg-card: #ffffff;
            --bg-hover: #f7f8fc;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --text-muted: #a0aec0;
            --border-color: #e2e8f0;
            --border-light: #edf2f7;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.15);
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.3;
        }
        
        #main-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-section img {
            height: 40px;
            width: auto;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9375rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #edf2f7;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 10px;
        }
        
        .panel {
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .panel-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, rgba(102, 126, 234, 0.03), rgba(118, 75, 162, 0.03));
        }
        
        .panel-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .panel-content {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 600px;
        }
        
        .panel-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .panel-content::-webkit-scrollbar-track {
            background: var(--bg-hover);
            border-radius: 10px;
        }
        
        .panel-content::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }
        
        .main-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr 450px;
            gap: 1.5rem;
            align-items: start;
        }
        
        .input-field, textarea, select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.9375rem;
            transition: all 0.3s ease;
            background: var(--bg-card);
            color: var(--text-primary);
        }
        
        .input-field:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9375rem;
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-card {
            background: var(--bg-card);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--border-light);
        }
        
        .source-item {
            background: var(--bg-hover);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }
        
        .source-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
            border-color: var(--primary-color);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            background: var(--primary-gradient);
            font-size: 1rem;
        }
        
        .badge {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .badge-premium {
            background: var(--accent-gradient);
            color: white;
        }
        
        .badge-free {
            background: var(--bg-hover);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        #chat-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .chat-message {
            display: flex;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chat-message.user {
            flex-direction: row-reverse;
        }
        
        .chat-bubble {
            padding: 0.875rem 1.25rem;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            font-size: 0.9375rem;
        }
        
        .chat-bubble.user {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .chat-bubble.ai {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: 6px;
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .modal-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--bg-hover);
            color: var(--text-secondary);
            font-size: 1.5rem;
            line-height: 1;
            border: none;
        }
        
        .modal-close:hover {
            background: #fee2e2;
            color: var(--danger-color);
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(4px);
        }
        
        .placeholder-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-muted);
        }
        
        .studio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .studio-card {
            background: var(--bg-hover);
            padding: 1.5rem;
            border-radius: 16px;
            border: 2px solid var(--border-light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            position: relative;
        }
        
        .studio-card:not(:disabled):hover {
            transform: translateY(-4px);
            border-color: var(--primary-color);
        }
        
        .studio-card:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .premium-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            cursor: pointer;
        }
        
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid;
        }
        
        .alert-error {
            background: #fee2e2;
            border-color: var(--danger-color);
            color: var(--danger-color);
        }
        
        #mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
            display: none;
            z-index: 90;
        }
        
        .mobile-nav-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .mobile-nav-btn {
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-secondary);
            cursor: pointer;
            border: none;
            background: none;
            font-size: 0.75rem;
        }
        
        .mobile-nav-btn.active {
            color: var(--primary-color);
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            #mobile-nav {
                display: block;
            }
            
            body {
                padding-bottom: 80px;
            }
            
            .modal-content {
                width: 95%;
                max-height: 85vh;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 class="gradient-text" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">BRIOVA</h1>
                <p style="color: var(--text-secondary);">Votre assistant IA premium</p>
            </div>
            
            <div id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="input-field" placeholder="votre@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" class="input-field" placeholder="••••••••" required>
                </div>
                <button id="login-btn" class="btn btn-primary" style="width: 100%;">
                    <span>Se connecter</span>
                </button>
                <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                    Pas encore de compte ? 
                    <a href="#" id="show-register" style="color: var(--primary-color); font-weight: 600;">S'inscrire</a>
                    <span style="margin: 0 0.5rem;">|</span>
                    <a href="#" id="show-forgot-password" style="color: var(--primary-color); font-weight: 600;">Mot de passe oublié ?</a>
                </p>
            </div>
            
            <div id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-name">Nom</label>
                    <input type="text" id="register-name" class="input-field" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="input-field" placeholder="votre@email.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" class="input-field" placeholder="••••••••" required>
                </div>
                <button id="register-btn" class="btn btn-primary" style="width: 100%;">
                    <span>Créer un compte</span>
                </button>
                <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                    Déjà un compte ? 
                    <a href="#" id="show-login" style="color: var(--primary-color); font-weight: 600;">Se connecter</a>
                </p>
            </div>
            
            <div id="auth-error" class="hidden alert alert-error" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-screen" class="hidden">
        <header id="main-header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="https://cdn.prod.website-files.com/68b9f8920957ffd144ee6dd0/68f2cd833c67a2590b977707_Logo%20only.png" alt="BRIOVA Logo">
                    <div class="logo-text">BRIOVA</div>
                </div>
                
                <div class="user-section">
                    <div id="user-status-badge" class="badge badge-free">Free</div>
                    <div class="user-avatar" id="user-avatar">U</div>
                    <button id="logout-btn" class="btn btn-secondary btn-sm">
                        <span>Déconnexion</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="main-grid">
                <!-- Sources Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2>📚 Sources</h2>
                        <button id="add-source-btn" class="btn btn-primary btn-sm">
                            <span>+ Ajouter</span>
                        </button>
                    </div>
                    <div class="panel-content">
                        <div id="sources-list"></div>
                        <div id="sources-placeholder" class="placeholder-center">
                            <svg style="width: 64px; height: 64px; opacity: 0.3; margin-bottom: 1rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                            <p>Aucune source ajoutée</p>
                            <p style="font-size: 0.875rem;">Cliquez sur "Ajouter"</p>
                        </div>
                    </div>
                </div>

                <!-- Chat/Debrief Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2>💬 Assistant & Débrief</h2>
                        <button id="clear-chat-btn" class="btn btn-secondary btn-sm">
                            <span>Effacer</span>
                        </button>
                    </div>
                    <div class="panel-content" id="chat-panel">
                        <div id="chat-container"></div>
                        <div id="chat-placeholder" class="placeholder-center">
                            <svg style="width: 64px; height: 64px; opacity: 0.3; margin-bottom: 1rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <p>Posez une question</p>
                        </div>
                    </div>
                    <div style="padding: 1rem; border-top: 1px solid var(--border-light); background: var(--bg-hover);">
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" id="chat-input" class="input-field" placeholder="Posez votre question..." style="flex: 1;">
                            <button id="send-chat-btn" class="btn btn-primary">
                                <span>Envoyer</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Studios Panel -->
                <div>
                    <div class="panel" style="margin-bottom: 1rem;">
                        <div class="panel-header">
                            <h2>🎨 Studios</h2>
                        </div>
                        <div class="panel-content">
                            <div class="studio-grid">
                                <button class="studio-card" id="studio-debrief">
                                    <div style="font-size: 2.5rem;">📊</div>
                                    <div style="font-weight: 600;">Debrief</div>
                                </button>
                                <button class="studio-card" id="studio-presentation" disabled>
                                    <div style="font-size: 2.5rem;">📽️</div>
                                    <div style="font-weight: 600;">Présentation</div>
                                    <div class="premium-overlay">
                                        <div style="font-size: 2rem;">👑</div>
                                        <div style="font-weight: 600; color: var(--primary-color);">Premium</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Nav -->
        <nav id="mobile-nav">
            <div class="mobile-nav-container">
                <button class="mobile-nav-btn active" id="mobile-nav-sources">
                    <svg style="width: 24px; height: 24px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <span>Sources</span>
                </button>
                <button class="mobile-nav-btn" id="mobile-nav-chat">
                    <svg style="width: 24px; height: 24px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>

async function callN8n(action, data = {}) {
    if (!auth.currentUser) throw new Error("Utilisateur non authentifié.");
    const idToken = await auth.currentUser.getIdToken(true);
    const response = await fetch(USER_ACTIONS_WEBHOOK_URL, {
        method: 'POST',
        headers: { 
            'Content-Type': 'application/json', 
            'Authorization': `Bearer ${idToken}` 
        },
        body: JSON.stringify({ action, ...data })
    });
    if (!response.ok) throw new Error(`Erreur serveur: ${response.status}`);
    return await response.json();
}

function updateLocalUserRecord(recordFromN8n) {
    let p = Array.isArray(recordFromN8n) && recordFromN8n.length > 0 ? recordFromN8n[0] : recordFromN8n;

    userRecord = p.fields ? p : { id: p.id, fields: { ...p } };

async function addLink(fieldName, inputId) {
    const inputElement = document.getElementById(inputId);
    const newLinksRaw = inputElement.value.trim();
    if (!newLinksRaw) return;
    const newLinks = newLinksRaw.split(',').map(link => link.trim()).filter(Boolean);
    const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
    for (const link of newLinks) {
        const isYoutubeLink = youtubeRegex.test(link);
        if (fieldName === 'YouTube Links') {
            if (!isYoutubeLink) {
                alert(`"${link}" n'est pas un lien YouTube valide.`);
                return;
            }
        } else {
            if (isYoutubeLink) {
                alert('Veuillez ajouter les liens YouTube dans la section dédiée.');
                return;
            }
        }
    }
    const existingLinks = userRecord.fields[fieldName] ? String(userRecord.fields[fieldName]).split(',').filter(Boolean) : [];
    const allLinks = [...new Set([...existingLinks, ...newLinks])].join(',');
    try {
        updateLocalUserRecord(await callN8n('addLink', { recordId: userRecord.id, fieldName, allLinks }));
        inputElement.value = '';
        loadSources();
    } catch (e) {
        alert('Erreur: ' + e.message);
    }
}

function pollDebriefStatus(recordId) {
    let attempts = 0;
    const maxAttempts = 24;
    const intervalId = setInterval(async () => {
        if (attempts >= maxAttempts) {
            clearInterval(intervalId);
            hideLoading();
            alert('Le débrief prend plus de temps que prévu. Vous recevrez le résultat par email.');
            return;
        }
        try {
            const response = await callN8n('checkDebriefStatus', { recordId: recordId });
            if (response.status === 'complete') {
                clearInterval(intervalId);
                location.reload();
            }
        } catch (error) {
            clearInterval(intervalId);
            hideLoading();
            alert('Erreur lors de la vérification du statut.');
        }
        attempts++;
    }, 5000);
}

function loadSources() {
    const sourcesList = document.getElementById('sources-list');
    const placeholder = document.getElementById('sources-placeholder');
    
    if (!sourcesList || !placeholder || !userRecord) return;
    
    sourcesList.innerHTML = '';
    let hasContent = false;
    
    const fields = [
        { n: 'Article RSS Links', t: 'Articles / RSS', icon: '🌐' },
        { n: 'YouTube Links', t: 'Vidéos YouTube', icon: '📹' },
        { n: 'Podcast RSS Links', t: 'Podcasts', icon: '🎙️' },
        { n: 'PdfFiles', t: 'Fichiers PDF', icon: '📄' }
    ];
    
    fields.forEach(f => {
        let contentExists = false;
        let items = [];
        const fieldData = userRecord.fields[f.n];
        
        if (f.n === 'Podcast RSS Links') {
            try {
                const p = JSON.parse(fieldData || '[]');
                if (p.length > 0) {
                    contentExists = true;
                    items = p.map(i => i.title || i.link);
                }
            } catch (e) {}
        } else if (f.n === 'PdfFiles') {
            if (Array.isArray(fieldData) && fieldData.length > 0) {
                contentExists = true;
                items = fieldData.map(file => file.filename);
            }
        } else {
            const links = fieldData ? String(fieldData).split(',').filter(Boolean) : [];
            if (links.length > 0) {
                contentExists = true;
                items = links;
            }
        }
        
        if (contentExists) {
            hasContent = true;
            const card = document.createElement('div');
            card.className = 'source-item';
            card.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <span style="font-size: 1.25rem;">${f.icon}</span>
                        <strong>${f.t}</strong>
                    </div>
                    <button onclick="clearLinks('${f.n}')" style="color: var(--danger-color); background: none; border: none; cursor: pointer; font-size: 0.875rem;">Vider</button>
                </div>
                <div style="color: var(--text-secondary); font-size: 0.875rem;">
                    ${items.slice(0, 3).map(item => `<div style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${item}">• ${item}</div>`).join('')}
                    ${items.length > 3 ? `<div>+ ${items.length - 3} autres</div>` : ''}
                </div>
            `;
            sourcesList.appendChild(card);
        }
    });
    
    if (hasContent) {
        placeholder.classList.add('hidden');
    } else {
        placeholder.classList.remove('hidden');
    }
}

            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value.trim();
            
            if (!name || !email || !password) {
                showError('Veuillez remplir tous les champs.');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span>Création...</span>';
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({ displayName: name });
                await createUserData(email, name);
            } catch (error) {
                showError(error.message);
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<span>Créer un compte</span>';
            }
        });
    }
    
    // Forgot Password - CORRECTION: Bouton fonctionnel
    const showForgotBtn = document.getElementById('show-forgot-password');
    if (showForgotBtn) {
        showForgotBtn.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('forgot-password-modal').classList.remove('hidden');
        });
    }
    
    const closeForgotBtn = document.getElementById('close-forgot-modal');
    if (closeForgotBtn) {
        closeForgotBtn.addEventListener('click', () => {
            document.getElementById('forgot-password-modal').classList.add('hidden');
        });
    }
    
    const sendResetBtn = document.getElementById('send-reset-btn');
    if (sendResetBtn) {
        sendResetBtn.addEventListener('click', async () => {
            const email = document.getElementById('forgot-email').value.trim();
            
            if (!email) {
                alert('Veuillez entrer votre email.');
                return;
            }
            
            sendResetBtn.disabled = true;
            sendResetBtn.innerHTML = '<span>Envoi...</span>';
            
            try {
                await auth.sendPasswordResetEmail(email);
                alert('Email de réinitialisation envoyé !');
                document.getElementById('forgot-password-modal').classList.add('hidden');
            } catch (error) {
                alert('Erreur: ' + error.message);
            } finally {
                sendResetBtn.disabled = false;
                sendResetBtn.innerHTML = '<span>Envoyer le lien</span>';
            }
        });
    }
    
    // Logout
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
            await auth.signOut();
            location.reload();
        });
    }
    
    // Chat
    const sendChatBtn = document.getElementById('send-chat-btn');
    const chatInput = document.getElementById('chat-input');
    
    if (sendChatBtn && chatInput) {
        sendChatBtn.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                sendChatMessage(message);
                chatInput.value = '';
            }
        });
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = chatInput.value.trim();
                if (message) {
                    sendChatMessage(message);
                    chatInput.value = '';
                }
            }
        });
    }
    
    // Clear Chat
    const clearChatBtn = document.getElementById('clear-chat-btn');
    if (clearChatBtn) {
        clearChatBtn.addEventListener('click', () => {
            if (confirm('Effacer toute la conversation ?')) {
                const chatContainer = document.getElementById('chat-container');
                if (chatContainer) {
                    chatContainer.innerHTML = '';
                    document.getElementById('chat-placeholder')?.classList.remove('hidden');
                }
            }
        });
    }
    
    // Add Source Modal
    const addSourceBtn = document.getElementById('add-source-btn');
    const closeSourceModal = document.getElementById('close-source-modal');
    const cancelSourceBtn = document.getElementById('cancel-source-btn');
    
    if (addSourceBtn) {
        addSourceBtn.addEventListener('click', () => {
            document.getElementById('add-source-modal').classList.remove('hidden');
        });
    }
    
    if (closeSourceModal) {
        closeSourceModal.addEventListener('click', () => {
            document.getElementById('add-source-modal').classList.add('hidden');
        });
    }
    
    if (cancelSourceBtn) {
        cancelSourceBtn.addEventListener('click', () => {
            document.getElementById('add-source-modal').classList.add('hidden');
        });
    }
    
    // Source Type Change
    const sourceType = document.getElementById('source-type');
    if (sourceType) {
        sourceType.addEventListener('change', (e) => {
            const urlGroup = document.getElementById('source-url-group');
            const textGroup = document.getElementById('source-text-group');
            
            if (e.target.value === 'text') {
                urlGroup?.classList.add('hidden');
                textGroup?.classList.remove('hidden');
            } else {
                urlGroup?.classList.remove('hidden');
                textGroup?.classList.add('hidden');
            }
        });
    }
    
    // Save Source
    const saveSourceBtn = document.getElementById('save-source-btn');
    if (saveSourceBtn) {
        saveSourceBtn.addEventListener('click', () => {
            const type = document.getElementById('source-type').value;
            const name = document.getElementById('source-name').value.trim();
            
            if (!name) {
                alert('Veuillez entrer un nom.');
                return;
            }
            
            // Logique simplifiée - à adapter selon vos besoins
            alert('Source ajoutée : ' + name);
            document.getElementById('add-source-modal').classList.add('hidden');
            loadSources();
        });
    }
    
    // Studio Debrief
    const studioDebriefBtn = document.getElementById('studio-debrief');
    if (studioDebriefBtn) {
        studioDebriefBtn.addEventListener('click', startDebrief);
    }
    
    // Studio Presentation
    const studioPresentationBtn = document.getElementById('studio-presentation');
    if (studioPresentationBtn) {
        studioPresentationBtn.addEventListener('click', handleMakePresentation);
    }
    
    // Mobile Navigation
    const mobileNavBtns = {
        sources: document.getElementById('mobile-nav-sources'),
        chat: document.getElementById('mobile-nav-chat'),
        studio: document.getElementById('mobile-nav-studio')
    };
    
    Object.values(mobileNavBtns).forEach(btn => {
        if (btn) {
            btn.addEventListener('click', function() {
                Object.values(mobileNavBtns).forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                // Logique de navigation mobile à implémenter
            });
        }
    });
});

// ================================================================
// FERMETURE DU SCRIPT
// ================================================================
    </script>
</body>
</html>
